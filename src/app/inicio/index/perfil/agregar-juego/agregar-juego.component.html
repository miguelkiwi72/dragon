<div class="container mt-5 my-3">
    <div class="row ">
      <div class="col-md-6">
        <div class="card">
          <div class="card-header">
            <h1>Agregar Juego</h1>
            <div class="card-body">
            <form [formGroup]="formJuego" class="form" (submit)="insertarJuego()">
            <div class="form-group">
                <label for="nombre">Nombre: </label>
                <input type="text" class="form-control" formControlName="nombre"><br>
                </div>
                <div class="form-group">
                <label for="min_jug">Mínimo de jugadores: </label>
                <input type="number" min="1" max="16" class="form-control" formControlName="min_jug"></div>
                <div class="form-group">
                <label for="max_jug">Máximo de jugadores: </label>
                <input type="number" min="1" max="16" class="form-control" formControlName="max_jug">
                </div>
                <label>Tipo de mesa:</label>
                <select class="form-control" formControlName="mesa">
                  @for(mesa of tipoMesa; track mesa.id){
                    <option value="{{mesa.id}}">{{mesa.ancho}}x{{mesa.largo}}</option>
                  }
                </select><br>
                <label>Imagen:</label>
                <div class="form-group">
                  <input type="file"  type="file" 
                  alife-file-to-base64 accept="image/png, image/jpeg"  class="form-control" formControlName="imagen" (change)="onFileSelected($event)">
                </div>
                <div class="mt-4">
                <input type="submit" value="Agregar Juego" class="form-control">
                </div>
            </form>
            </div>
          </div>
        </div>
      </div>
    </div>
</div>

<header>
  <div class="logo">
         <img id="logospain" src="assets/images/spainskills.jpg" alt="Logo de Spain Skills">
     </div>
</header>
<div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card mt-5">
          <div class="card-header">
            Login
          </div>
          <div class="card-body">
            <form [formGroup]="formUsuario" (submit)="entrar()">
              <div class="form-group">
                <label for="username">Usuario</label>
                <input type="text" class="form-control" id="username" name="username" formControlName="nickname">
              </div>
              <div class="form-group">
                <label for="password">Contrase√±a</label>
                <input type="password" class="form-control" id="password" name="password" formControlName="password">
              </div>
              <br>
              <input type="submit" class="btn btn-primary" value="Entrar">
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
